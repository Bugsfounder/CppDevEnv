name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username bugsfounder --password ${{ secrets.RV_SEC }} ghcr.io
          docker build . --tag ghcr.io/bugsfounder/hello-worldd-ghcr:latest
          docker push ghcr.io/bugsfounder/hello-worldd-ghcr:latest